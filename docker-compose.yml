services:
## MariaDB and Redis (optional)
  db:
    image: mariadb:11
    container_name: pixelfed-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - ./mariadb-11-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - pixelfed-network

  redis:
    image: redis:7-alpine
    container_name: pixelfed-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - pixelfed-network

## Pixelfed containers - App (Web/API), Horizon Queue, Scheduled task.
  pixelfed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixelfed-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # SSL Configuration (handled by reverse proxy)
      SSL_MODE: "off"

      # PHP Configuration
      PHP_POST_MAX_SIZE: "500M"
      PHP_UPLOAD_MAX_FILE_SIZE: "500M"
      PHP_OPCACHE_ENABLE: "1"
      
      # Laravel Auto-run Configuration
      AUTORUN_ENABLED: "true"
      AUTORUN_LARAVEL_MIGRATION: "true"
      AUTORUN_LARAVEL_MIGRATION_ISOLATION: "true"
      AUTORUN_LARAVEL_STORAGE_LINK: "true"
      AUTORUN_LARAVEL_EVENT_CACHE: "true"
      AUTORUN_LARAVEL_ROUTE_CACHE: "true"
      AUTORUN_LARAVEL_VIEW_CACHE: "true"
      AUTORUN_LARAVEL_CONFIG_CACHE: "true"

    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
      - redis
    networks:
      - pixelfed-network

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixelfed-horizon
    restart: unless-stopped
    command: ["php", "/var/www/html/artisan", "horizon"]
    env_file:
      - .env
    environment:
      # Laravel Auto-run Configuration
      AUTORUN_LARAVEL_STORAGE_LINK: "true"
      AUTORUN_LARAVEL_EVENT_CACHE: "true"
      AUTORUN_LARAVEL_ROUTE_CACHE: "true"
      AUTORUN_LARAVEL_VIEW_CACHE: "true"
      AUTORUN_LARAVEL_CONFIG_CACHE: "true"
      PHP_POST_MAX_SIZE: "500M"
      PHP_UPLOAD_MAX_FILE_SIZE: "500M"
      PHP_OPCACHE_ENABLE: "1"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
      - redis
    networks:
      - pixelfed-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixelfed-scheduler
    restart: unless-stopped
    command: ["php", "/var/www/html/artisan", "schedule:work"]
    stop_signal: SIGTERM
    env_file:
      - .env
    environment:
      # Laravel Auto-run Configuration
      AUTORUN_LARAVEL_STORAGE_LINK: "true"
      AUTORUN_LARAVEL_EVENT_CACHE: "true"
      AUTORUN_LARAVEL_ROUTE_CACHE: "true"
      AUTORUN_LARAVEL_VIEW_CACHE: "true"
      AUTORUN_LARAVEL_CONFIG_CACHE: "true"
      PHP_POST_MAX_SIZE: "500M"
      PHP_UPLOAD_MAX_FILE_SIZE: "500M"
      PHP_OPCACHE_ENABLE: "1"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "healthcheck-schedule"]
      start_period: 10s
    networks:
      - pixelfed-network

networks:
  pixelfed-network:
    driver: bridge
