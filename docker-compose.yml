version: '3.8'

services:
  pixelfed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixelfed-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env.docker
    environment:
      # PHP Configuration
      AUTORUN_LARAVEL_MIGRATION_ISOLATION: "true"
      PHP_POST_MAX_SIZE: "500M"
      PHP_UPLOAD_MAX_FILE_SIZE: "500M"
      PHP_OPCACHE_ENABLE: "1"
      
      # Laravel Auto-run Configuration
      AUTORUN_ENABLED: "true"
      AUTORUN_LARAVEL_MIGRATION: "true"
      AUTORUN_LARAVEL_STORAGE_LINK: "true"
      AUTORUN_LARAVEL_EVENT_CACHE: "true"
      AUTORUN_LARAVEL_ROUTE_CACHE: "true"
      AUTORUN_LARAVEL_VIEW_CACHE: "true"
      AUTORUN_LARAVEL_CONFIG_CACHE: "true"
      
      # SSL Configuration (handled by reverse proxy)
      SSL_MODE: "off"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
      - redis
    networks:
      - pixelfed-network

  db:
    image: mariadb:11
    container_name: pixelfed-db
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - ./mariadb-11-data:/var/lib/mysql
    networks:
      - pixelfed-network

  redis:
    image: redis:7-alpine
    container_name: pixelfed-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./redis-data:/data
    networks:
      - pixelfed-network

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixelfed-horizon
    restart: unless-stopped
    command: php artisan horizon
    env_file:
      - .env.docker
    environment:
      AUTORUN_ENABLED: "false"
      PHP_POST_MAX_SIZE: "500M"
      PHP_UPLOAD_MAX_FILE_SIZE: "500M"
      PHP_OPCACHE_ENABLE: "1"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
      - redis
    networks:
      - pixelfed-network

networks:
  pixelfed-network:
    driver: bridge
